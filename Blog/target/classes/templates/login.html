<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/authenticateTheUser}" method="post">
  <div th:if="${param.error}">
    <i>Sorry! You entered invalid username/password.</i>
  </div>
  <div th:if="${param.logout}">
    <i>You have been logged out</i>
  </div>
  <label for="name">Name:</label>
  <input type="text" id="name"  name="username" placeholder="Enter the Name of the User">
  <label for="password">Password:</label>
  <input type="password" id="password"  name="password" placeholder="Enter the password">
  <button type="submit">Submit</button>
</form>
<p>Don't have an account? <a th:href="@{/register}">Create one</a></p>
</body>
</html>
